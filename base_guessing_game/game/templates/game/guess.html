<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Guessing Game</title>
    <meta name="fc:miniapp" content='{"version":"next","imageUrl":"https://basetestingdjango.onrender.com/static/game/icon.svg","button":{"title":"Play Now","action":{"type":"launch_miniapp","name":"Base Guessing Game","url":"https://basetestingdjango.onrender.com"}}}' />
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        await sdk.actions.ready();
    </script>
    <script defer src="{% static 'game/game.js' %}"></script>
</head>
<body>
    <div class="app">
        <h1>Base Guessing Game</h1>
        <p class="subtitle">Guess a number between 1 and 100.</p>
        <div class="game-box">
            <input id="guess-input" type="number" min="1" max="100" placeholder="Enter your guess" />
            <button id="guess-btn">Guess</button>
            <button id="reset-btn" class="secondary">Reset</button>
            <p id="feedback"></p>
            <p id="attempts"></p>
        </div>
    </div>
</body>
</html>
